<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
</head>
<body>
<script>

    function verificarSenha() {
        var senha = document.getElementById("password").value;
        var confirmarSenha = document.getElementById("confirmPassword").value;

        if (senha != confirmarSenha) {
            alert("As senhas não coincidem")
            return false;
        }
        return true
    }

</script>
<h1>Cadastre-se</h1>
<form action="/cadastro" method="post" onsubmit="return verificarSenha()"> <!-- Corrigido o método de envio para POST -->
    <label for="username">Nome do usuario</label> <br>
    <input type="text" id="username" name="username"><br>
    <label for="email">Email</label><br>
    <input type="text" id="email" name="email"><br>
    <label for="password">Senha</label><br>
    <input type="password" id="password" name="password"><br> <!-- Alterado o tipo de input para password -->
    <label for="confirmPassword">Confirmar senha</label><br>
    <input type="password" id="confirmPassword" name="confirmPassword"><br> <!-- Alterado o tipo de input para password -->
    <button type="submit">Criar conta</button><br>
</form>
</body>
</html>
