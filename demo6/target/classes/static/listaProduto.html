<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Produtos Cliente</title>
</head>
<body>
<h1>Listando produtos para o cliente</h1>
<table>
    <!-- Loop through products and display them -->
    <!-- Assuming you have a variable 'produtos' containing the product data -->
    <tbody>
    {% for produto in produtos %}
    <tr>
        <td>{{ produto.id }}</td>
        <td>{{ produto.nome }}</td>
        <td>{{ produto.descricao }}</td>
        <td>{{ produto.preco }}</td>
        <td>{{ produto.estoque }}</td>
        <td>
            <!-- Form to add product to cart -->
            <form action="/addCarrinho/{{ produto.id }}" method="get">
                <button type="submit">Adicionar ao Carrinho</button>
                <input type="hidden" name="comando" value="add"> <!-- Hidden input for the 'comando' parameter -->
            </form>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<br>
<br>

<form action="logout" method="GET">
    <button type="submit">Sair</button>
</form>
</body>
</html>
